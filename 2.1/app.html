<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script>
    // The course data object
    const course = {
      id: 1,
      name: 'Half Stack application development',
      parts: [
        {
          name: 'Fundamentals of React',
          exercises: 10,
          id: 1
        },
        {
          name: 'Using props to pass data',
          exercises: 7,
          id: 2
        },
        {
          name: 'State of a component',
          exercises: 14,
          id: 3
        }
      ]
    };

    // A function to generate the HTML for a single part
    const Part = (part) => {
      return `
        <p class="text-lg text-gray-700 mb-2">
            <span class="font-semibold">${part.name}</span>: ${part.exercises} exercises
        </p>
      `;
    };

    // A function to generate the HTML for the content section
    const Content = (parts) => {
      return `
        <div class="space-y-4">
            ${parts.map(part => Part(part)).join('')}
        </div>
      `;
    };

    // A function to generate the full course HTML
    const Course = (course) => {
      return `
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-xl mx-auto my-10">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">${course.name}</h1>
          ${Content(course.parts)}
        </div>
      `;
    };

    // Get the root element and render the course
    const root = document.getElementById('root');
    root.innerHTML = Course(course);

</script>

</body>
</html>
