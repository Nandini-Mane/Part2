<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Information</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
    </style>
</head>
<body>

<div id="root" class="max-w-3xl w-full"></div>

<script>
    // The courses data array
    const courses = [
        {
            name: 'Half Stack application development',
            id: 1,
            parts: [
                {
                    name: 'Fundamentals of React',
                    exercises: 10,
                    id: 1
                },
                {
                    name: 'Using props to pass data',
                    exercises: 7,
                    id: 2
                },
                {
                    name: 'State of a component',
                    exercises: 14,
                    id: 3
                },
                {
                    name: 'Redux',
                    exercises: 11,
                    id: 4
                }
            ]
        }, 
        {
            name: 'Node.js',
            id: 2,
            parts: [
                {
                    name: 'Routing',
                    exercises: 3,
                    id: 1
                },
                {
                    name: 'Middlewares',
                    exercises: 7,
                    id: 2
                }
            ]
        }
    ];

    // A function to generate the HTML for a single part
    const Part = (part) => {
        return `
            <p class="text-lg text-gray-700 mb-2">
                <span class="font-semibold">${part.name}</span>: ${part.exercises} exercises
            </p>
        `;
    };

    // A function to generate the HTML for the content section
    const Content = (parts) => {
        return `
            <div class="space-y-4">
                ${parts.map(part => Part(part)).join('')}
            </div>
        `;
    };

    // A function to generate the HTML for the total exercises
    const Total = (parts) => {
        // Use the reduce array method to sum all the exercises
        const totalExercises = parts.reduce((sum, part) => sum + part.exercises, 0);
        return `
            <p class="text-xl font-bold text-gray-800 mt-6 pt-4 border-t border-gray-200">
                Total of ${totalExercises} exercises
            </p>
        `;
    };

    // A function to generate the full course HTML
    const Course = (course) => {
        return `
            <div class="bg-white p-8 rounded-lg shadow-lg mb-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">${course.name}</h2>
                ${Content(course.parts)}
                ${Total(course.parts)}
            </div>
        `;
    };

    // Get the root element and render the curriculum
    const root = document.getElementById('root');
    const curriculumHtml = `
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Web development curriculum</h1>
        ${courses.map(course => Course(course)).join('')}
    `;
    root.innerHTML = curriculumHtml;
</script>

</body>
</html>
