<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex flex-col items-center min-h-screen">

    <div class="w-full max-w-xl bg-white p-6 rounded-lg shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Country Information</h1>

        <div class="mb-6">
            <label for="countryInput" class="block text-gray-700 font-semibold mb-2">Find countries</label>
            <input type="text" id="countryInput" placeholder="Type a country name..." class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div id="results" class="space-y-4">
            <!-- Results will be displayed here -->
            <p class="text-gray-500 text-center" id="initialMessage">Start typing to find countries.</p>
        </div>
    </div>

    <script>
        const countryInput = document.getElementById('countryInput');
        const resultsDiv = document.getElementById('results');
        let allCountries = [];

        // Fetch all countries once on page load
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://studies.cs.helsinki.fi/restcountries/api/all')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    allCountries = data;
                })
                .catch(error => {
                    resultsDiv.innerHTML = `<p class="text-red-500 text-center font-medium">Error fetching data: ${error.message}</p>`;
                });
        });

        // Event listener for the input field
        countryInput.addEventListener('input', (event) => {
            const query = event.target.value.toLowerCase().trim();

            if (query === '') {
                resultsDiv.innerHTML = `<p class="text-gray-500 text-center" id="initialMessage">Start typing to find countries.</p>`;
                return;
            }

            const filteredCountries = allCountries.filter(country =>
                country.name.common.toLowerCase().includes(query)
            );

            displayResults(filteredCountries);
        });

        const displayResults = (countries) => {
            resultsDiv.innerHTML = '';

            if (countries.length > 10) {
                resultsDiv.innerHTML = `<p class="text-gray-700 text-center font-medium">Too many matches, specify another filter</p>`;
            } else if (countries.length > 1) {
                const list = document.createElement('ul');
                list.className = 'space-y-2';
                countries.forEach(country => {
                    const listItem = document.createElement('li');
                    listItem.className = 'flex items-center justify-between p-2 bg-gray-50 rounded-md border border-gray-200';
                    listItem.innerHTML = `
                        <span class="font-medium text-gray-700">${country.name.common}</span>
                        <button onclick="showDetails('${country.name.common}')" class="px-3 py-1 text-sm bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Show</button>
                    `;
                    list.appendChild(listItem);
                });
                resultsDiv.appendChild(list);
            } else if (countries.length === 1) {
                const country = countries[0];
                displayCountryDetails(country);
            } else {
                resultsDiv.innerHTML = `<p class="text-gray-700 text-center font-medium">No matches found.</p>`;
            }
        };

        const displayCountryDetails = (country) => {
            resultsDiv.innerHTML = `
                <div class="p-6 bg-gray-50 rounded-lg border border-gray-200">
                    <h2 class="text-4xl font-bold text-gray-800 mb-4">${country.name.common}</h2>
                    <p class="text-gray-600 mb-2"><strong>Capital:</strong> ${country.capital ? country.capital[0] : 'N/A'}</p>
                    <p class="text-gray-600 mb-4"><strong>Area:</strong> ${country.area.toLocaleString()} kmÂ²</p>
                    
                    <h3 class="text-2xl font-semibold text-gray-800 mb-2">Languages</h3>
                    <ul class="list-disc list-inside text-gray-600 mb-6 space-y-1">
                        ${Object.values(country.languages || {}).map(lang => `<li>${lang}</li>`).join('')}
                    </ul>

                    <h3 class="text-2xl font-semibold text-gray-800 mb-2">Flag</h3>
                    <div class="border border-gray-300 rounded-lg p-2 max-w-sm">
                         <img src="${country.flags.svg}" alt="Flag of ${country.name.common}" class="w-full h-auto rounded-md shadow">
                    </div>
                </div>
            `;
        };

        // This function is called from the "Show" button
        window.showDetails = (countryName) => {
            const country = allCountries.find(c => c.name.common === countryName);
            if (country) {
                displayCountryDetails(country);
            }
        };
    </script>
</body>
</html>
